    <script>
        // Existing script code here...

        // Function to update visit count
        function updateVisitCount() {
            let visitCount = localStorage.getItem('visitCount');
            visitCount = visitCount ? parseInt(visitCount) + 1 : 1; // Increment or set to 1
            localStorage.setItem('visitCount', visitCount);
            document.getElementById('visit-count').innerText = visitCount;
        }

        // Call the function when the page loads
        window.onload = function() {
            updateVisitCount();
            getlocation(); // Ensure location fetching is also called on page load
        };
    </script>
